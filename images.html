<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <h1><a href="index.html">Images</a></h1>
    <p>This pages covers common images formats, 
        but you may also be looking for; 
        <a href="links.html">Links</a> and useful 
        <a href="misc/extras.html">Extras</a>.
    </p>
    
    <h2>JPGs</h2>
    <p>JPG images are good for photos</p>
    <img src="images/mochi.jpg" alt="A mochi ball in a bubble"/>

    <h2>PNGs</h2>
    <p>PNG images are good for diagrams and icons</p>
    <img src="images/mochi.png" alt="A mochi ball"/>

    <h2>GIFs</h2>
    <p>GIF images are good for animation</p>
    <img src="images/mochi.gif" alt="A dancing mochi ball"/>

    <h2>SVGs</h2>
    <p>SVG images are amazing. Use them whenever you can.</p>
    <img src="images/mochi.svg" alt="A mochi ball with bezier handles"/>


</body>
</html>
